<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Weather App</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="page">
        <div class="weather-app">
          <form id="search-form">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Type a city..."
                  class="form-control"
                  id="search-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
          <div class="main-data">
            <h1 id="city"></h1>
            <ul>
              <li id="timestamp">Friday 05:00</li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img src="" alt="" class="float-left" id="icon" />
                <span class="float-left">
                  <strong id="degree"></strong>
                  <span class="units">
                    <a href="#" class="active" id="celsius-link">째C</a>
                    |
                    <a href="#" id="fahrenheit-link">째F</a>
                  </span>
                </span>
              </div>
            </div>
            <div class="col-6">
              <ul class="description">
                <li>
                  Humidity:
                  <span id="humidity"></span>
                  %
                </li>
                <li>
                  Wind:
                  <span id="wind"></span>
                  km/h
                </li>
              </ul>
            </div>
          </div>
          <div class="weather-forecast">
            <div class="row">
              <div class="col-2">
                <div class="weather-forecast-date">Thu</div>
                <img
                  src="http://openweathermap.org/img/wn/50d@2x.png"
                  alt=""
                  width="40"
                />
                <div class="weather-forecast-temp">
                  <span class="weather-forecast-temp-max">18째C</span>
                  <span class="weather-forecast-temp-min">12째C</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <small>
          <a href="https://github.com/fhonoria/Vanilla-weather-project"
            >Open source-code</a
          >
          by Honoria Fraszt-Juhasz
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
